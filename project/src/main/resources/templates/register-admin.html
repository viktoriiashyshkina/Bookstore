<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore - Admin Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="../images/banner.jpg" alt="Welcome">
</header>
<nav>
  <div class="nav-left">
    <a href="/admin/dashboard">Admin Dashboard</a>
  </div>
  <div class="nav-right">
    <a href="/logout">Logout</a>
  </div>
</nav>

<section>
  <div class="form-container">
    <h2>Register New User (Admin)</h2>

    <form action="#" th:action="@{/admin/register}" th:object="${userForm}" method="post">
      <input type="text" th:field="*{username}" placeholder="Username" required />
      <input type="email" th:field="*{email}" placeholder="Email" required />
      <input type="password" th:field="*{password}" placeholder="Password" required />
      <button type="submit">Register User</button>
    </form>

    <p th:if="${error}" style="color: red;">${error}</p>
    <p th:if="${message}" style="color: green;">${message}</p>
  </div>
</section>

<footer>
  <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>
</body>
</html>
