<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      height: 110px;
      position: relative;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #444;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 15px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #666;
    }
    .nav-left {
      flex: 1;
    }
    .nav-center {
      flex: 2;
      text-align: center;
    }
    .nav-right {
      flex: 1;
      text-align: right;
    }
    .nav-center form {
      display: flex;
      justify-content: center;
    }
    .nav-center input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .nav-center button {
      padding: 6px 12px;
      margin-left: 10px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .nav-center button:hover {
      background-color: #555;
    }
    .category-dropdown {
      display: inline-block;
    }
    .category-dropdown select {
      padding: 5px;
      margin-top: 10px;
    }
    .main-content {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    section {
      display: none;
    }
    section:target {
      display: block;
    }
    form input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    form button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
      font-size: 14px;
    }
    form button:hover {
      background-color: #333;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #F9F9F9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #basket p {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .basket-items {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .basket-items .item {
      padding: 10px;
      background-color: #EAEAEA;
      margin: 5px;
      border-radius: 5px;
      width: 80%;
      text-align: center;
    }
    .nav-right img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<header>
  <img src="../images/banner.jpg" alt="Welcome"></header>
<nav>
  <div class="nav-left">
    <a href="index.html">Home</a>
    <div class="category-dropdown">
      <select>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-fiction</option>
        <option value="mystery">Mystery</option>
        <option value="fantasy">Fantasy</option>
      </select>
    </div>
  </div>
  <div class="nav-center">
    <form action="#searchResults" method="get">
      <input type="text" name="search" placeholder="Search books..." required>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="nav-right">
    <a href="#signup">Sign Up</a>
    <a href="#login">Login</a>
    <a href="#basket"><img src="../images/purchase.png" alt="Shopping Basket"> </a>
  </div>
</nav>
<section id="signup">
  <div class="form-container">
    <h2>Sign Up</h2>
    <form th:action="@{/signup/user}"  method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <!-- Dropdown for role -->
      <select name="role" required>
        <option value="USER">User</option>
      </select>

    </form>
  </div>
</section>
<section id="login">
  <div class="form-container">
    <h2>Login</h2>
    <form th:action="@{/process-login}" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <select name="role" required>
        <option value="USER">User</option>
      </select>

    </form>
  </div>
</section>
<section id="basket">
  <h2>Shopping Basket</h2>
  <p>Your shopping basket is currently empty.</p>
</section>
<section id="searchResults">
  <h2>Search Results</h2>
  <p>search results</p>
</section>
</div>
<footer>
  <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>
</body>
</html>
