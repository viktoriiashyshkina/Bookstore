<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      width: 100%;
      height: 110px;
      position: relative;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #444;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 15px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #666;
    }

    .nav-left {
      flex: 1;
    }

    .nav-center {
      flex: 2;
      text-align: center;
    }

    .nav-right {
      flex: 1;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .nav-center form {
      display: flex;
      justify-content: center;
    }

    .nav-center input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .nav-center button {
      padding: 6px 12px;
      margin-left: 10px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-center button:hover {
      background-color: #555;
    }

    .category-dropdown {
      display: inline-block;
      margin-top: 10px;
    }

    .category-dropdown select {
      padding: 5px;
      font-size: 14px;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #F9F9F9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
      font-size: 14px;
    }

    form button:hover {
      background-color: #333;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .basket-items {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .basket-items .item {
      padding: 10px;
      background-color: #EAEAEA;
      margin: 5px;
      border-radius: 5px;
      width: 80%;
      text-align: center;
    }

    .pagination-bar {
      text-align: center;
      margin-top: 20px;
    }

    .pagination-bar a {
      display: inline-block;
      margin: 0 5px;
      padding: 5px 10px;
      text-decoration: none;
      color: #444;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .pagination-bar a:hover {
      background-color: #ccc;
    }

    .pagination-bar .active {
      font-weight: bold;
      background-color: #444;
      color: white;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .gift-card-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #F9F9F9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .gift-card-container input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .gift-card-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .gift-card-container button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
<header>
  <img th:src="@{/images/banner.jpg}" alt="Welcome to the Bookstore">
</header>

<nav>
  <div class="nav-left">
    <a th:href="@{/home}">Home</a>
    <div class="category-dropdown">
      <label for="category-select">Filter by Category:</label>
      <select id="category-select" onchange="window.location.href='?category=' + this.value;">
        <option value="">Select Category</option>
        <option value="fiction" th:selected="${category == 'Fiction'}">Fiction</option>
        <option value="non-fiction" th:selected="${category == 'non-fiction'}">Non-fiction</option>
        <option value="mystery" th:selected="${category == 'mystery'}">Mystery</option>
        <option value="fantasy" th:selected="${category == 'fantasy'}">Fantasy</option>
      </select>
    </div>
  </div>

  <div class="nav-center">
    <form action="/searchResults" method="get">
      <input type="text" name="query" placeholder="Search books..." required>
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="nav-right">
    <div th:if="${#authentication.principal != 'anonymousUser'}">
      <span>Welcome, <strong th:text="${#authentication.name}">User</strong>!</span>
      <a href="/logged-in">My Account</a>
      <a href="/logout">Logout</a>
    </div>
    <div th:if="${#authentication.principal == 'anonymousUser'}">
      <a href="/login#signup">Sign Up</a>
      <a href="/login#login">Login</a>
    </div>
    <a href="/basket">
      <img th:src="@{/images/purchase.png}" alt="Shopping Basket" style="width: 30px; height: 30px;">
    </a>
  </div>
</nav>

<div class="form-container">
  <h2>Redeem Gift Card</h2>

  <!-- Display Success or Error Message -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Form to Redeem Gift Card -->
  <form th:action="@{/redeemGiftCard}" method="post">
    <div class="form-group">
      <label for="cardCode">Gift Card Code</label>
      <input type="text" id="cardCode" name="cardCode" class="form-control" placeholder="Enter Gift Card Code" required>
    </div>
    <button type="submit" class="btn-redeem">Redeem Gift Card</button>
  </form>

  <!-- Display Updated Balance -->
  <div th:if="${updatedBalance}">
    <div class="balance-section">
      <p>Your updated account balance is: $<span th:text="${updatedBalance}">0.00</span></p>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2024 Bookstore</p>
</footer>
</body>
</html>
