<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      height: 110px;
      position: relative;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #444;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 15px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #666;
    }

    .nav-left {
        display: flex;
     align-items: center;
     flex: 1;
    }

    .nav-center {
    justify-content: center; /* Center the forms horizontally */
  align-items: center;     /* Vertically align the items */
  gap: 20px;               /* Space between filter form and search form */
  flex-grow: 1;            /* Allow this container to grow and fill available space */
  margin-left: 0px;
      flex: 2;
            text-align: center;
    }

       .nav-center form {
     display: flex;
  justify-content: center; /* Center the form contents */
  align-items: center;     /* Align form elements vertically */
    }


    .nav-right {
     flex: 1;
      text-align: right;
          display: flex;
            align-items: center;
            justify-content: flex-end;
    }



    .nav-center input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .nav-center button {
      padding: 6px 12px;
      margin-left: 10px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-center button:hover {
      background-color: #555;
    }

     .nav-right img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
    }


    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

        .container {
   display: flex;
    max-width: 900px; /* Total width of both columns */
    margin: 20px auto;
    gap: 20px; /* Space between shopping cart and order summary */
}

   .user-info {
  display: flex; /* Horizontal alignment for details and links */
  align-items: center; /* Vertically center all elements */
  gap: 20px; /* Space between user-details and user-links */
  color: white; /* Set text color to white */
}

.user-details {
  display: flex;
  flex-direction: column; /* Stack span and p vertically */
  margin: 0; /* Reset any default margin */
}

.user-details span,
.user-details p {
  margin: 0; /* Remove default margins */
  white-space: nowrap; /* Prevent text wrapping in span and p */
}

.user-links {
  display: flex; /* Horizontal alignment for links */
  align-items: center; /* Vertically center links within the section */
  margin-right: 5px;
}

.user-link {
  white-space: nowrap; /* Prevent text wrapping for links */
  color: white; /* Set link color to white */
  text-decoration: none; /* Remove underline from links */
  margin-right: 5px;
}

.user-link:hover {
  text-decoration: underline; /* Add underline on hover */
}

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .gift-card-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #F9F9F9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .gift-card-container input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .gift-card-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .gift-card-container button:hover {
      background-color: #0056b3;
    }

        .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #F9F9F9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }


    form button:hover {
      background-color: #333;
    }

        form {
  display: flex;
  flex-direction: column;
  align-items: center; /* Centers the form elements horizontally */
}

form .form-group {
  width: 100%; /* Ensures the input spans the width of the form */
}

.btn-redeem {
  padding: 10px 20px;
  background-color: #444;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  text-align: center;
}

.btn-redeem:hover {
  background-color: #333;
}

.balance-section {
  text-align: center; /* Centers text inside the div */
  margin: 0 auto; /* Ensures the div is horizontally centered */
}

form + .balance-section { /* Targets the balance section directly after the form */
  display: flex;
  flex-direction: column; /* Ensures child elements stack vertically */
  justify-content: center; /* Vertically centers content */
  align-items: center; /* Horizontally centers content */
  margin-top: 20px; /* Adds space above the balance section */
}


  </style>
</head>
<body>
<header>
  <img th:src="@{/images/banner.jpg}" alt="Welcome to the Bookstore">
</header>

<nav>
  <div class="nav-left">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/forum}">Forum</a>
  </div>



  <div class="nav-right">
    <!-- Check if the user is logged in -->
    <div th:if="${#authentication.principal != 'anonymousUser'}" class="user-info">
      <div class="user-details">
        <span>Welcome, <strong th:text="${#authentication.name}">User</strong>!</span>
        <p>Your account balance is: $<span th:text="${balance}">0.00</span></p>
      </div>
      <div class="user-links">
        <a href="/logged-in" class="user-link">My Account</a>
        <a href="/logout" class="user-link">Logout</a>
      </div>
    </div>

    <!-- Shopping Basket Icon -->
    <a href="/home/basket">
      <img th:src="@{/images/purchase.png}" alt="Shopping Basket" style="width: 30px; height: 30px;">
    </a>
  </div>


</nav>

<div class="form-container">
  <h2>Redeem Gift Card</h2>

  <!-- Display Success or Error Message -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Form to Redeem Gift Card -->
  <form th:action="@{/redeemGiftCard}" method="post">
    <div class="form-group">
      <input type="text" id="cardCode" name="cardCode" class="form-control" placeholder="Enter Gift Card Code" required>
    </div>
    <button type="submit" class="btn-redeem mt-3">Redeem Gift Card</button>
  </form>

  <!-- Display Updated Balance -->
  <div th:if="${updatedBalance}">
    <div class="balance-section">
      <p>Your updated account balance is: $<span th:text="${updatedBalance}">0.00</span></p>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2024 Bookstore</p>
</footer>
</body>
</html>
