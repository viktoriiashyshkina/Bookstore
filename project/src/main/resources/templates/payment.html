<header>
    <img th:src="@{/images/banner.jpg}" alt="Welcome to the Bookstore" src="">
</header>

<nav>
    <div class="nav-left">
        <a th:href="@{/homeTest}">Home</a>
        <a th:href="@{/forum}">Forum</a>
    </div>


    <div class="nav-center">

        <div id="divNav">

            <form id="filterForm" method="get" action="">
                <label for="sortBy">Sort By:</label>
                <select name="sort" id="sortBy" onchange="submitForm()">
                    <option value="">-- Select Sorting Option --</option>
                    <option value="price">Price (Low to High)</option>
                    <option value="priceDesc">Price (High to Low)</option>
                    <option value="title">Title (A to Z)</option>
                    <option value="titleDesc">Title (Z to A)</option>
                </select>
            </form>

            <form action="/searchResults" method="get">
                <input type="text" name="query" placeholder="Search books..." required>
                <button type="submit">Search</button>
            </form>

        </div>

        <div class="nav-center price-range-container">
            <!-- Price Range Form -->
            <form method="get" action="/homeTest/filterByPriceRange" class="price-range-form">
                <button type="submit">Filter by Price Range</button>
                <input type="number" name="minPrice" id="minPrice" value="${minPrice}" placeholder="Min">
                <input type="number" name="maxPrice" id="maxPrice" value="${maxPrice}" placeholder="Max">
            </form>
        </div>

    </div>

    <div class="nav-right">
        <!-- Check if the user is logged in -->
        <div th:if="${#authentication.principal != 'anonymousUser'}" class="user-info">
            <div class="user-details">
                <span>Welcome, <strong th:text="${#authentication.name}">User</strong>!</span>
                <p>Your account balance is: $<span th:text="${balance}">0.00</span></p>
            </div>
            <div class="user-links">
                <a href="/logged-in" class="user-link">My Account</a>
                <a href="/logout" class="user-link">Logout</a>
            </div>
        </div>





        <!-- Show Login/Sign Up buttons if the user is not logged in -->
        <div th:if="${#authentication.principal == 'anonymousUser'}">
            <!--      <a href="/signup">Sign Up</a>-->
            <button type="button" data-bs-toggle="modal" data-bs-target="#signupModal" class="text-button" style="margin-right: 20px;">
                Sign Up
            </button>

            <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal" class="text-button">
                Login
            </button>

        </div>



        <!-- Shopping Basket Icon -->
        <a href="/homeTest/basket">
            <img th:src="@{/images/purchase.png}" alt="Shopping Basket" style="width: 30px; height: 30px;">
        </a>
    </div>


</nav>


<div class="container">
    <!-- Account Details Section -->
    <div class="account-details">
        <h2>Account Details</h2>
        <p><strong>Name:</strong> <span th:text="${name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Balance:</strong> <span th:text="${balance} + '€'"></span></p>
    </div>

    <!-- Basket Details Section -->
    <h2>Basket Details</h2>
    <table>
        <thead>
        <tr>
            <th>Book</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${basketDetails}">
            <td th:text="${detail.book.title}">Book Title</td>
            <td th:text="${detail.quantity}">Quantity</td>
            <td th:text="${detail.book.price} + '€'">Price</td>
        </tr>
        </tbody>
    </table>
    <div class="info-section">
        <p><strong>Total Amount:</strong> <span th:text="${totalAmount} + '€'"></span></p>
    </div>
    <!-- Alert Section for Error and Success Messages -->
    <div class="alert-section">
        <!-- Display error message -->
        <div th:if="${error}" class="alert-block error-block">
            <span th:text="${error}"></span>
        </div>

        <!-- Display success message -->
        <div th:if="${message}" class="alert-block success-block">
            <span th:text="${message}"></span>
        </div>
    </div>

    <!-- Basket Action Buttons -->
    <div class="buttons">
        <!-- Complete Profile -->
        <form th:action="@{/logged-in/profile}" method="get" style="display:inline;">
            <button type="submit">Update Profile</button>
        </form>

        <!-- Add Money -->
        <form th:action="@{/redeemGiftCard}" method="get" style="display:inline;">
            <button type="submit">Add Money</button>
        </form>

        <!-- Pay Now -->
        <form th:action="@{/homeTest/basket/pay}" method="post" style="display:inline;">
            <button type="submit" name="pay">Pay Now</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2024 Bookstore. All rights reserved.
</footer>

</body>
</html>
