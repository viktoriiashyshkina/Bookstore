<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;  
            height: 110px; 
            position: relative; 
            overflow: hidden;  
        }

        header img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #444;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: 5px;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        nav a:hover {
            background-color: #666;
        }

        .nav-left {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .nav-center {
            flex: 2;
            text-align: center;
        }

        .nav-right {
            flex: 1;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .nav-right .account-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-center form {
            display: flex;
            justify-content: center;
        }

        .nav-center input[type="text"] {
            padding: 10px;
            width: 250px; 
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .nav-center button {
            padding: 6px 12px; 
            margin-left: 10px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; 
        }

        .nav-center button:hover {
            background-color: #555;
        }

        .category-dropdown {
            display: inline-block;
        }

        .category-dropdown select {
            padding: 5px;
            margin-top: 10px;
        }

        .main-content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        section {
            display: none;
        }

        section:target {
            display: block;
        }

        form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            font-size: 14px;
        }

        form button:hover {
            background-color: #333;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-right img {
            width: 30px; 
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<header>
    <img src="../images/banner.jpg" alt="Welcome">
</header>

<nav>
    <div class="nav-left">
        <a href="index.html">Home</a>
        <div class="category-dropdown">
            <select onchange="window.location = this.value;">
                <option value="">Select Category</option>
                <option value="category.html#fiction">Fiction</option>
                <option value="category.html#non-fiction">Non-fiction</option>
                <option value="category.html#mystery">Mystery</option>
                <option value="category.html#fantasy">Fantasy</option>
            </select>
        </div>
    </div>
    <div class="nav-center">
        <form action="#searchResults" method="get">
            <input type="text" name="search" placeholder="Search books..." required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="nav-right">
        <div class="account-links">
            <a href="#signup">Sign Up</a>
            <a href="#login">Login</a>
            <a href="#account">My Account</a>
        </div>
        <a href="#basket"><img src="../images/purchase.png" alt="Shopping Basket"></a>
    </div>
</nav>

<div class="main-content">
    <div class="form-container">
        <h2>Payment Information</h2>
        <form action="#payment" method="post">
            <input type="text" name="name" placeholder="Cardholder's Name" required>
            <input type="text" name="card-number" placeholder="Card Number" required>
            <input type="text" name="expiration-date" placeholder="MM/YY" required>
            <input type="text" name="cvv" placeholder="CVV" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
