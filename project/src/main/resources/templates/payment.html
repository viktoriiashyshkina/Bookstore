<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f9;
        }

        header {
            position: relative;
            width: 100%;
            height: 120px;
            overflow: hidden;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #444;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .account-details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .account-details p {
            margin: 8px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table th {
            background-color: #444;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table td {
            border-bottom: 1px solid #ddd;
        }

        table td:last-child {
            text-align: right;
        }

        .info-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .info-section p {
            margin: 5px 0;
        }

        .buttons {
            text-align: center;
        }

        .buttons button {
            padding: 12px 24px;
            margin: 10px 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #333;
        }

        .buttons button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img th:src="@{/images/banner.jpg}" alt="Welcome to Bookstore">
</header>


<div class="container">
    <!-- Account Details Section -->
    <div class="account-details">
        <h2>Account Details</h2>
        <p><strong>Name:</strong> <span th:text="${name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Balance:</strong> <span th:text="${balance} + '€'"></span></p>
    </div>

    <!-- Basket Details Section -->
    <h2>Basket Details</h2>
    <table>
        <thead>
        <tr>
            <th>Book</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${basketDetails}">
            <td th:text="${detail.book.title}">Book Title</td>
            <td th:text="${detail.quantity}">Quantity</td>
            <td th:text="${detail.book.price} + '€'">Price</td>
        </tr>
        </tbody>
    </table>
    <div class="info-section">
        <p><strong>Total Amount:</strong> <span th:text="${totalAmount} + '€'"></span></p>
    </div>
    <div class="alert-section">
        <!-- Display error message -->
        <div class="error-message" th:if="${error}" th:text="${error}" style="color: red; font-weight: bold; margin: 10px 0;"></div>

        <!-- Display success message -->
        <div class="success-message" th:if="${message}" th:text="${message}" style="color: green; font-weight: bold; margin: 10px 0;"></div>
    </div>


    <div class="buttons">
        <!-- Complete Profile -->
        <form th:action="@{/logged-in/profile}" method="get" style="display:inline;">
            <button type="submit" >Update Profile</button>
        </form>

        <!-- Add Money -->
        <form th:action="@{/redeemGiftCard}" method="get" style="display:inline;">
            <button type="submit" >Add Money</button>
        </form>

        <!-- Pay Now -->
        <form th:action="@{/homeTest/basket/pay}" method="post" style="display:inline;">
            <button type="submit" name="pay">Pay Now</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2024 Bookstore. All rights reserved.
</footer>

</body>
</html>
