
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      height: 110px;
      position: relative;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #444;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 15px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #666;
    }

    .nav-left {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .nav-center {
      flex: 2;
      display: flex;
      justify-content: center;
    }

    .nav-center .search-bar {
      padding: 8px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .nav-center .search-button {
      padding: 8px 15px;
      border: none;
      background-color: #666;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    .nav-center .search-button:hover {
      background-color: #555;
    }

    .nav-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex: 1;
    }

    .welcome-message {
      margin-right: 15px;
      font-weight: bold;
    }

    .balance-info {
      margin-right: 15px;
      font-weight: bold;
      color: #FFD700; /* Gold color for balance */
    }

    .nav-right img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
    }

    .logout-button {
      background-color: #dc3545; /* Bootstrap danger color */
      padding: 8px 15px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin-left: 10px;
    }

    .logout-button:hover {
      background-color: #c82333;
    }
    .welcome-message {
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .nav-right img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      color: white;
      background-color: #444;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .button-container a:hover {
      background-color: #333;
    }
    .balance-section {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      margin: 20px 0;
    }
    .balance-section p {
      font-size: 18px;
      font-weight: bold;
    }
    .add-money-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
    }
    .add-money-btn:hover {
      background-color: #218838;
    }



.user-info {
  display: flex; /* Horizontal alignment for details and links */
  align-items: center; /* Vertically center all elements */
  gap: 20px; /* Space between user-details and user-links */
  color: white; /* Set text color to white */
}

.user-details {
  display: flex;
  flex-direction: column; /* Stack span and p vertically */
  margin: 0; /* Reset any default margin */
}

.user-details span,
.user-details p {
  margin: 0; /* Remove default margins */
  white-space: nowrap; /* Prevent text wrapping in span and p */
}

.user-links {
  display: flex; /* Horizontal alignment for links */
  align-items: center; /* Vertically center links within the section */
  margin-right: 5px;
}

.user-link {
  white-space: nowrap; /* Prevent text wrapping for links */
  color: white; /* Set link color to white */
  text-decoration: none; /* Remove underline from links */
  margin-right: 5px;
}

.user-link:hover {
  text-decoration: underline; /* Add underline on hover */
}
  </style>
</head>
<body>
<header>
  <img th:src="@{images/banner.jpg}" alt="Welcome">
</header>

<nav>
  <div class="nav-left">
    <a th:href="@{/homeTest}">Home</a>
    <a th:href="@{/forum}">Forum</a>
    <a th:href="@{/logged-in/profile}">My Profile</a>
    <a th:href="@{/orders}">My Orders</a>
  </div>



  <div class="nav-right">
    <!-- Check if the user is logged in -->
    <div th:if="${#authentication.principal != 'anonymousUser'}" class="user-info">
      <div class="user-details">
        <span>Welcome, <strong th:text="${#authentication.name}">User</strong>!</span>
        <p>Your account balance is: $<span th:text="${balance}">0.00</span></p>
      </div>
      <div class="user-links">
        <a href="/logged-in" class="user-link">My Account</a>
        <a href="/logout" class="user-link">Logout</a>
      </div>
    </div>


    <!-- Shopping Basket Icon -->
    <a href="/homeTest/basket">
      <img th:src="@{/images/purchase.png}" alt="Shopping Basket" style="width: 30px; height: 30px;">
    </a>
  </div>


</nav>

<div class="welcome-message" th:if="${#authentication.principal != 'anonymousUser'}">
  Welcome back, <strong th:text="${#authentication.name}">User</strong>!
</div>

<!-- Display the user's account balance -->
<div class="balance-section">
  <p>Your account balance is: $<span th:text="${balance}">0.00</span></p> <!-- Display the updated balance -->
  <a href="/redeemGiftCard" class="add-money-btn">Add Money your Account</a>
</div>

<section class="content">
  <h2>Dashboard</h2>
  <div class="button-container">
    <a th:href="@{/logged-in/profile}">View Profile</a>
    <a th:href="@{/homeTest/purchase-history}">View Orders</a>
    <a th:href="@{/favorites}">Favorites</a>
  </div>
</section>

<footer>
  <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>
</body>
</html>
