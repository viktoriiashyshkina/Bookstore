<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History - Bookstore</title>
    <style>
        body {

                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                width: 100%;
                height: 110px;
                position: relative;
                overflow: hidden;
            }

            header img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            nav {
                display: flex;
                justify-content: space-between;
                padding: 10px 20px;
                background-color: #444;
                color: white;
            }

            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                padding: 8px 15px;
                border-radius: 5px;
            }

            nav a:hover {
                background-color: #666;
            }

            .nav-left {
                flex: 1;
            }

            .nav-center {
                flex: 2;
                text-align: center;
            }

            .nav-right {
                flex: 1;
                text-align: right;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }

            .nav-center form {
                display: flex;
                justify-content: center;
            }

            .nav-center input[type="text"] {
                padding: 10px;
                width: 250px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            .nav-center button {
                padding: 6px 12px;
                margin-left: 10px;
                background-color: #666;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            }

            .nav-center button:hover {
                background-color: #555;
            }

            .category-dropdown {
                display: inline-block;
                margin-top: 10px;
            }

            .category-dropdown select {
                padding: 5px;
                font-size: 14px;
            }

            .form-container {
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                background-color: #F9F9F9;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            form input {
                padding: 10px;
                margin: 10px 0;
                width: 100%;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 14px;
            }

            form button {
                padding: 10px 20px;
                background-color: #444;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: auto;
                font-size: 14px;
            }

            form button:hover {
                background-color: #333;
            }

            .error-message {
                color: red;
                font-size: 14px;
                margin-top: 10px;
                text-align: center;
            }

            .basket-items {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .basket-items .item {
                padding: 10px;
                background-color: #EAEAEA;
                margin: 5px;
                border-radius: 5px;
                width: 80%;
                text-align: center;
            }

            .pagination-bar {
                text-align: center;
                margin-top: 20px;
            }

            .pagination-bar a {
                display: inline-block;
                margin: 0 5px;
                padding: 5px 10px;
                text-decoration: none;
                color: #444;
                background-color: #f0f0f0;
                border-radius: 5px;
            }

            .pagination-bar a:hover {
                background-color: #ccc;
            }

            .pagination-bar .active {
                font-weight: bold;
                background-color: #444;
                color: white;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 20px;
                position: relative;
                width: 100%;
                margin-top: auto;
            }

            .gift-card-container {
                max-width: 500px;
                margin: 50px auto;
                padding: 20px;
                background-color: #F9F9F9;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .gift-card-container input {
                padding: 10px;
                width: 250px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 14px;
            }

            .gift-card-container button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 10px;
            }

            .gift-card-container button:hover {
                background-color: #0056b3;
            }
        .purchase-history-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .purchase-history-table th, .purchase-history-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .purchase-history-table th {
            background-color: #444;
            color: white;
        }

        .purchase-history-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .purchase-history-table tr:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>

<header>
    <img src="../images/banner.jpg" alt="Welcome to the Bookstore">
</header>

<nav>
    <div class="nav-left">
        <a th:href="@{/home}">Home</a>
        <div class="category-dropdown">
            <label for="category-select">Filter by Category:</label>
            <select id="category-select" onchange="window.location.href='?category=' + this.value;">
                <option value="">Select Category</option>
                <option value="fiction" th:selected="${category == 'Fiction'}">Fiction</option>
                <option value="non-fiction" th:selected="${category == 'non-fiction'}">Non-fiction</option>
                <option value="mystery" th:selected="${category == 'mystery'}">Mystery</option>
                <option value="fantasy" th:selected="${category == 'fantasy'}">Fantasy</option>
            </select>
        </div>
    </div>

    <div class="nav-center">
        <form action="/searchResults" method="get">
            <input type="text" name="query" placeholder="Search books..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="nav-right">
        <div th:if="${#authentication.principal != 'anonymousUser'}">
            <span>Welcome, <strong th:text="${#authentication.name}">User</strong>!</span>
            <a href="/logged-in">My Account</a>
            <a href="/logout">Logout</a>
        </div>
        <div th:if="${#authentication.principal == 'anonymousUser'}">
            <a href="/login#signup">Sign Up</a>
            <a href="/login#login">Login</a>
        </div>
        <a href="/basket">
            <img th:src="@{/images/purchase.png}" alt="Shopping Basket" style="width: 30px; height: 30px;">
        </a>
    </div>
</nav>

<div class="main-content">
    <h2>Purchase History</h2>
    <p>Below is a record of your previous purchases.</p>

    <table class="purchase-history-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Book</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iterStat : ${orders}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${order.book.title}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.orderEntity.date.toString()}"></td>
            <td th:text="${order.orderEntity.totalAmount}"></td>
        </tr>

        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
