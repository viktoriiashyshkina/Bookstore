<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History - Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            height: 110px;
            position: relative;
            overflow: hidden;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #444;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #666;
        }

        .main-content {
            width: 80%;
            margin: 20px auto;
            font-size: 16px;
            color: #333;
        }

        .purchase-history {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .order-header {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }

        .purchase-history-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            table-layout: fixed;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  /* Shadow for better separation */
        }

        .purchase-history-table th, .purchase-history-table td {
            padding: 15px;
            text-align: center;  /* Center text in both header and data cells */
            border: 1px solid #ddd;
        }

        .purchase-history-table th {
            background-color: #444;
            color: white;
        }

        .purchase-history-table tr:nth-child(even) {
            background-color: #f9f9f9; /* Lighter row color */
        }

        .purchase-history-table tr:hover {
            background-color: #f1f1f1; /* Hover effect */
        }

        /* Adjust column widths for better balance */
        .purchase-history-table th:nth-child(1), .purchase-history-table td:nth-child(1) {
            width: 30%;
        }

        .purchase-history-table th:nth-child(2), .purchase-history-table td:nth-child(2) {
            width: 10%;
        }

        .purchase-history-table th:nth-child(3), .purchase-history-table td:nth-child(3) {
            width: 20%;
        }

        .purchase-history-table th:nth-child(4), .purchase-history-table td:nth-child(4) {
            width: 20%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

<header>
    <img src="../images/banner.jpg" alt="Welcome to the Bookstore">
</header>

<nav>
    <div class="nav-left">
        <a href="/homeTest">Home</a>
    </div>
    <div class="nav-center">
        <form action="/searchResults" method="get">
            <input type="text" name="query" placeholder="Search books..." required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="nav-right">
        <a href="/login">Login</a>
    </div>
</nav>

<div class="main-content">
    <h2>Purchase History</h2>
    <p>Below is a record of your previous purchases.</p>

    <!-- Loop through each order -->
    <div th:each="order : ${orders}">
        <h3>Order #<span th:text="${order.id}"></span> - <span th:text="${order.orderEntity.date.toString()}"></span></h3>

        <!-- Create a table for each order -->
        <table class="purchase-history-table">
            <thead>
            <tr>
                <th>Book Title</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${order.book}">
                <td th:text="${order.book.title}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.orderEntity.date}"></td>
                <td th:text="${order.orderEntity.totalAmount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
