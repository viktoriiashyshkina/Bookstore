<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History - Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            height: 110px;
            position: relative;
            overflow: hidden;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #444;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #666;
        }

        .purchase-history-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .purchase-history-table th, .purchase-history-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .purchase-history-table th {
            background-color: #444;
            color: white;
        }

        .purchase-history-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .purchase-history-table tr:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>

<header>
    <img src="../images/banner.jpg" alt="Welcome to the Bookstore">
</header>

<nav>
    <div class="nav-left">
        <a href="/home">Home</a>
    </div>
    <div class="nav-center">
        <form action="/searchResults" method="get">
            <input type="text" name="query" placeholder="Search books..." required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="nav-right">
        <a href="/login">Login</a>
    </div>
</nav>

<div class="main-content">
    <h2>Purchase History</h2>
    <p>Below is a record of your previous purchases.</p>

    <!-- Loop through each order -->
    <div th:each="order : ${orders}">
        <h3>Order # <span th:text="${order.id}"></span></h3>

        <!-- Create a table for each order -->
        <table class="purchase-history-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Book Title</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through books in the current order -->
            <tr th:each="book : ${order.book}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${order.book.title}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.orderEntity.date.toString()}"></td>
                <td th:text="${order.orderEntity.totalAmount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
