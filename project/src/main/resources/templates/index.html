.book-container {
    display: flex;
    align-items: flex-start;

    padding-bottom: 20px;
    max-width: 900px;

    align-items: center;
    font-size: 1.1rem;
    color: #888;
    margin-right: 20px;

    .book-price {

    right: 0;

    text-align: center;

}

.pagination-bar a {

    text-decoration: none;
    color: #444;
    background-color: #f0f0f0;
    border-radius: 5px;
}

.pagination-bar a:hover {
    background-color: #ccc;
}

.pagination-bar .active {
    font-weight: bold;
    background-color: #444;
    color: white;
}

.pagination-bar .prev,
.pagination-bar .next {
    font-weight: bold;
}

.pagination-bar .prev:hover,
.pagination-bar .next:hover {
    background-color: #ccc;
}

<body>

<header>
    <img th:src="@{/images/banner.jpg}" alt="Welcome to the Bookstore" src=""></header>

<nav>
    <div class="nav-left">
        <a th:href="@{/home}">Home</a>
        <!-- Category Dropdown -->
        <div class="category-dropdown">
            <select onchange="window.location = this.value;">
                <option value="">Select Category</option>
                <option value="../category.html#fiction">Fiction</option>
                <option value="../category.html#non-fiction">Non-fiction</option>
                <option value="../category.html#mystery">Mystery</option>
                <option value="../category.html#fantasy">Fantasy</option>
            </select>
        </div>
    </div>
    <div class="nav-center">
        <form action="#searchResults" method="get">
            <input type="text" name="search" placeholder="Search books..." required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="nav-right">
        <a href="../signup.html#signup">Sign Up</a>
        <a href="../signup.html#login">Login</a>
        <a href="../signup.html#account">My Account</a>
        <a href="/basket">
            <img th:src="@{/images/purchase.png}" alt="Shopping Basket" style="width: 30px; height: 30px;">
        </a>
    </div>
</nav>

<!-- Search Results Section -->
<section id="searchResults">
    <h2>Search Results</h2>
    <p>search results</p>
</section>

<div id="showBooks" class="container">
    <div th:each="book : ${books}" class="book-container">
        <div class="book-image" th:if="${book.image == null}">No picture</div>
        <img th:src="'data:image/jpeg;base64,' + ${book.imageDataBase64}" th:if="${book.image != null}" class="book-image" alt="Book Image">
        <div class="book-price"><span th:text="${book.price}">Price</span> â‚¬</div>
        <div class="book-info">
            <div class="book-title" th:text="${book.title}">Book Title</div>
            <div class="book-author">by <span th:text="${book.author}">Author Name</span></div>
            <p style="font-size: 0.75rem;">Category: <span th:text="${book.category}">Category</span></p>
            <p style="font-size: 0.75rem;">ISBN: <span th:text="${book.isbn}">ISBN</span></p>
<!--            <p>Price: $<span th:text="${book.price}">Price</span></p>-->
        </div>
    </div>
</div>

<div class="pagination-bar">
    <span th:if="${currentPage > 0}">
        <a th:href="@{'?page=' + (${currentPage - 1}) + '&size=10'}" class="prev">Prev</a>
    </span>

    <!-- Loop through the total pages and create a link for each page -->
    <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{'?page=' + ${pageNum} + '&size=10'}"
           th:text="${pageNum + 1}" <!-- Display page numbers as 1-based index -->
           th:classappend="${pageNum == currentPage ? 'active' : ''}"></a>
    </span>

    <span th:if="${currentPage < totalPages - 1}">
        <a th:href="@{'?page=' + (${currentPage + 1}) + '&size=10'}" class="next">Next</a>
    </span>
</div>

<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>
