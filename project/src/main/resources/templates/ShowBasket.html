    <script>

        // JavaScript to handle form submission on dropdown change
    function submitForm(selectElement) {
        const form = selectElement.closest('form'); // Find the closest form element
        form.submit(); // Submit the form
    }

<body>


<header>
    <img src="../images/banner.jpg" alt="Welcome">
</header>

<nav>
    <div class="nav-left">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/forum}">Forum</a>
    </div>



    <div class="nav-right">
        <!-- Check if the user is logged in -->
        <div th:if="${#authentication.principal != 'anonymousUser'}" class="user-info">
            <div class="user-details">
                <span>Welcome, <strong th:text="${#authentication.name}">User</strong>!</span>
                <p>Your account balance is: $<span th:text="${balance}">0.00</span></p>
            </div>
            <div class="user-links">
                <a href="/logged-in" class="user-link">My Account</a>
                <a href="/logout" class="user-link">Logout</a>
            </div>
        </div>





        <!-- Shopping Basket Icon -->
        <a href="/home/basket">
            <img th:src="@{/images/purchase.png}" alt="Shopping Basket" style="width: 30px; height: 30px;">
        </a>
    </div>


</nav>


<div style="margin-top: 20px; text-align: center; font-size: 24px; font-weight: bold;" th:if="${emptyBasket == 'true'}">
    Your Basket is empty
</div>



<div  id="showBasket" class="container" >
    <div class="book-container-wrapper">
    <div th:each="detail : ${basketDetails}" class="book-container">
        <form th:action="@{/home/updateBasket/{bookId}(bookId=${detail.book.id})}" method="post">
            <div class="book-content">
                <!-- Book Image -->
                <div class="book-image-container">
                    <div class="book-image" th:if="${detail.book.image == null}">No picture</div>
                    <img th:src="'data:image/jpeg;base64,' + ${detail.book.imageDataBase64}" th:if="${detail.book.image != null}" class="book-image" alt="Book Image">
                </div>

                <!-- Book Details -->
                <div class="book-info">
                    <div class="book-title" th:text="${detail.book.title}">Book Title</div>
                    <div th:each="author : ${detail.book.author}"class="book-author">by <span th:text="${author}">Author Name</span></div>
                    <p style="font-size: 0.75rem;">ISBN: <span th:text="${detail.book.isbn}">ISBN</span></p>
                    <div class="book-price" id="book-price-${detail.book.id}" th:text="${detail.book.price * detail.quantity} + ' €'">
                </div>
            </div>

            <!-- Dropdown Menu for Quantity -->
                <div class="add-to-basket">
                    <label for="quantity-${detail.book.id}" style="font-size: 0.85rem;">Quantity:</label>
                    <select id="quantity-${detail.book.id}" name="quantity" class="quantity-dropdown" onchange="submitForm(this)">
                        <option value="" disabled selected>Select</option>
                        <th:block th:each="i : ${#numbers.sequence(1, 50)}">
                            <option th:value="${i}" th:text="${i}" th:if="${i == detail.quantity}" selected>1</option>
                            <option th:value="${i}" th:text="${i}" th:if="${i != detail.quantity}">1</option>
                        </th:block>
                    </select>

                    <!-- Remove Button -->
                    <button type="submit"
                            th:formaction="@{/home/removeFromBasket/{bookId}(bookId=${detail.book.id})}"
                            formmethod="post"
                            class="remove-button">
                        Remove
                    </button>
                </div>


            </div>
    </form>
</div>
    </div>



    <div th:if="${emptyBasket != 'true'}" class="summary">
        <div class="summary-header">Order Summary</div>

        <div class="summary-row">
            <span>Subtotal:</span>
            <span th:text="${basket.totalAmount} + '€' "></span>
        </div>
        <div class="summary-row">
            <span>Shipping:</span>
            <span>5.99€</span>
        </div>
        <!-- Divider Line -->
        <div class="summary-divider"></div>
        <div class="summary-row">
            <span class="summary-total">Total:</span>
            <span class="summary-total" th:text="${basket.totalAmount+ 5.99} + '€' " ></span>
        </div>

        <!-- Checkout Button -->
        <form th:action="@{/home/basket/checkout}" method="get">
            <button type="submit" class="checkout-button">Checkout</button>
        </form>

    </div>

</div>


<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>
