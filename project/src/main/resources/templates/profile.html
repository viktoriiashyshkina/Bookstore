<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Profile - Bookstore</title>
  <style>
    /* Custom styling, you can adjust it as per your requirement */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      height: 110px;
      position: relative;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #444;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 15px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #666;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .profile-info {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .profile-info div {
      margin: 0 15px;
    }
  </style>
</head>
<body>
<header>
  <img src="../images/banner.jpg" alt="Bookstore Banner">
</header>
<nav>
  <div class="nav-left">
    <a href="/dashboard">Home</a>
    <a href="/profile">My Profile</a>
    <a href="/orders">My Orders</a>
  </div>
  <div class="nav-center">
    <form action="#searchResults" method="get">
      <input type="text" name="search" placeholder="Search books..." required>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="nav-right">
    <span>Welcome, <strong th:text="${username}">User</strong></span>
    <a href="#basket"><img src="../images/purchase.png" alt="Shopping Basket"></a>
    <a href="/logout">Logout</a>
  </div>
</nav>

<section class="content">
  <h2>Edit Profile</h2>
  <form th:action="@{/updateProfile}" method="post">
    <div class="input-field">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" th:value="${username}" required>
    </div>
    <div class="input-field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:value="${email}" required>
    </div>
    <div class="input-field">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" th:value="${firstName}" required>
    </div>
    <div class="input-field">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" th:value="${lastName}" required>
    </div>
    <div class="input-field">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${phoneNumber}" required>
    </div>
    <div class="input-field">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" th:value="${address}" required>
    </div>
    <div class="input-field">
      <label for="zipCode">Zip Code</label>
      <input type="text" id="zipCode" name="zipCode" th:value="${zipCode}" required>
    </div>
    <div class="input-field">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday" th:value="${birthday}" required>
    </div>
    <div>
      <button type="submit">Save Changes</button>
    </div>
  </form>
</section>

</body>
</html>
