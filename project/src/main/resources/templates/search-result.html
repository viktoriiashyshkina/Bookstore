      flex: 1;

      flex: 2;

    }

      flex: 1;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .nav-center form {
      display: flex;
      justify-content: center;
    }

    .nav-center input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .nav-center button {
      padding: 6px 12px;
      margin-left: 10px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-center button:hover {
      background-color: #555;
    }

    .category-dropdown {
      display: inline-block;
    }

    .category-dropdown select {
      padding: 5px;
      margin-top: 10px;
    }

    .main-content {
      padding: 20px;

    .book-container {
      display: flex;
      align-items: flex-start;
      margin: 20px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      max-width: 900px;
      position: relative; /* Required for positioning price */
    }

    .book-image {
      width: 100px;
      height: 133px;
      background-color: #f0f0f0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      color: #888;
      margin-right: 20px;
      position: relative;
    }

    .book-price {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 1.6rem; /* Larger font size */
      font-weight: bold; /* Bold text */
      color: #444; /* Price color */
      background-color: #f9f9f9; /* Optional background for better visibility */
      padding: 5px 10px; /* Add padding for spacing */
    }

    <!--    .book-info {-->
            <!--        flex-grow: 1;-->
            <!--    }-->

    .book-title {
      font-size: 1rem;
      font-weight: bold;
      max-width: 50ch;
      word-wrap: break-word; /* Ensures long words are not split */
      white-space: normal;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .book-author {
      color: #666;
      margin-bottom: 10px;
      font-size: 0.75rem;
    }

    .add-book-container,
    .edit-book-container {
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .image-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .image-upload-frame {
      width: 75px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px dashed #888;
      background-color: #f0f0f0;
      cursor: pointer;
      font-size: 2rem;
      color: #666;
      position: relative;
    }

    .image-upload-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .upload-icon-container {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .upload-icon-container:hover {
      opacity: 1;
    }


    .upload-icon {
      font-size: 2rem;
      color: #666;
    }


    .image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .pagination-bar {
      text-align: center;
      margin-top: 20px;
    }

    .buy-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #218838;
    }



    .pagination-bar a {
      display: inline-block;
      margin: 0 5px;
      padding: 5px 10px;
      text-decoration: none;
      color: #444;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .pagination-bar a:hover {
      background-color: #ccc;
    }

    .pagination-bar .active {
      font-weight: bold;
      background-color: #444;
      color: white;
    }

    .pagination-bar .prev,
    .pagination-bar .next {
      font-weight: bold;
    }

    .pagination-bar .prev:hover,
    .pagination-bar .next:hover {
      background-color: #ccc;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px; /* Increased padding to give some space */
      position: relative; /* Ensure footer is at the bottom of content */
      width: 100%;
      margin-top: 20px; /* Add some margin above footer */
    }

<body>

<header>
  <img th:src="@{/images/banner.jpg}" alt="Welcome to the Bookstore" src=""></header>

<nav>
  <div class="nav-left">
    <a th:href="@{/home}">Home</a>
    <!-- Category Dropdown -->
    <div class="category-dropdown">
      <select onchange="window.location = this.value;">
        <option value="">Select Category</option>
        <option value="../category.html#fiction">Fiction</option>
        <option value="../category.html#non-fiction">Non-fiction</option>
        <option value="../category.html#mystery">Mystery</option>
        <option value="../category.html#fantasy">Fantasy</option>
      </select>
    </div>
  </div>
  <div class="nav-center">
    <form action="/searchResults" method="get">
      <input type="text" name="query" placeholder="Search books..." required>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="nav-right">
    <a href="/login#signup">Sign Up</a>
    <a href="/login#login">Login</a>
    <a href="/logged-in#account">My Account</a>
    <a href="/basket">
      <img th:src="@{/images/purchase.png}" alt="Shopping Basket" style="width: 30px; height: 30px;">
    </a>
  </div>
</nav>
<!-- Search Results Section -->
<section id="searchResults">
  <h2>Search Results</h2>
  <p>search results</p>
</section>

 <div id="showBooks" class="container">

     <!-- Book Image -->

     <img th:src="'data:image/jpeg;base64,' + ${book.imageDataBase64}" th:if="${book.image != null}" class="book-image" alt="Book Image"> -->
<div id="showBooks" class="container">
  <div th:each="book : ${books}" class="book-container">
    <div class="book-image" th:if="${book.image == null}">No picture</div>
    <img th:src="'data:image/jpeg;base64,' + ${book.imageDataBase64}" th:if="${book.image != null}" class="book-image" alt="Book Image">

    <!-- Book Info -->
    <div class="book-info">
      <h3 th:text="${book.title}">Book Title</h3>
      <p>by <span th:text="${book.author}">Author Name</span></p>
      <p>Category: <span th:text="${book.category}">Category</span></p>
      <p>ISBN: <span th:text="${book.isbn}">ISBN</span></p>
      <p>Price: €<span th:text="${book.price}">Price</span></p>
    </div>
  </div>
</div>
<div th:if="${books == null or books.size() == 0}">
  <p>No results found for your search.</p>
</div>
<form th:action="@{/bucket/add}" method="get">
  <button type="submit" class="buy-button">Buy</button>
</form>

<div class="pagination-bar">
  <!-- Previous Page Link -->
  <span th:if="${currentPage > 0}">
      <a th:href="@{'/searchResults?query=' + ${query} + '&page=' + (${currentPage - 1}) + '&size=10'}" class="prev">Prev</a>
  </span>

  <!-- Page Numbers -->
  <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
      <a th:href="@{'/searchResults?query=' + ${query} + '&page=' + ${pageNum} + '&size=10'}"
         th:text="${pageNum + 1}"
         th:classappend="${pageNum == currentPage ? 'active' : ''}"></a>
  </span>

  <!-- Next Page Link -->
  <span th:if="${currentPage < totalPages - 1}">
      <a th:href="@{'/searchResults?query=' + ${query} + '&page=' + (${currentPage + 1}) + '&size=10'}" class="next">Next</a>
  </span>
</div>


<footer>
  <p>&copy; 2024 Bookstore</p>
</footer>
